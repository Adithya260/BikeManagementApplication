<!-- sell-form.component.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Angular App</title>
  
</head>
<body>
<form (ngSubmit)="onSubmit()">
    <h3>Please Fill The Form</h3>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" [(ngModel)]="sellFormData.name" required>
  
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" [(ngModel)]="sellFormData.phone" required>

    <label for="userEmail">Email:</label>
    <input type="email" id="userEmail" name="userEmail" [(ngModel)]="sellFormData.userEmail" required>
  
    <label for="address">Address:</label>
    <textarea id="address" name="address" [(ngModel)]="sellFormData.address" required></textarea>
  
    <label for="brand">Vehicle Brand:</label>
    <input type="text" id="brand" name="brand" [(ngModel)]="sellFormData.brand" required>
  
    <label for="model">Vehicle Model:</label>
    <input type="text" id="model" name="model" [(ngModel)]="sellFormData.model" required>
  
 
  
    <button type="submit">Submit</button>
  </form>
  
</body>
</html>
